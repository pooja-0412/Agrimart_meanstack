<!DOCTYPE html>
<html lang="en" ng-app="signupApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Signup Page</title>
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: Montserrat;
    background: url('background1.jpeg') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.signup-form {
    text-align: center;
    background: rgba(60, 60, 60, 0.5);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    animation: fadeIn 2s ease-in-out;
    width: 400px; /* Increased size */
}

.logo img {
    width: 120px; /* Slightly larger */
    height: 120px; /* Slightly larger */
    border-radius: 50%;
    animation: bounce 2s infinite;
}

h1 {
    margin: 15px 0;
    font-size: 30px; /* Increased font size */
    color: rgb(144, 255, 0);
    font-weight: bold; /* Bold text */
}

form {
    margin: 20px 0;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold; /* Bold text */
    font-size: 18px; /* Increased font size */
    
}

input {
    width: 100%;
    padding: 12px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px; /* Increased font size */
    transition: border-color 0.3s ease;
}

input.ng-invalid.ng-touched {
    border-color: red; /* Red border for invalid fields */
}

input:focus {
    border-color: #4CAF50; /* Change color on focus */
    outline: none;
}

button {
    font-family: Montserrat;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px; /* Increased font size */
    transition: background-color 0.3s ease;
    font-weight: bold; /* Bold text */
}

button:hover {
    background-color: #45a049;
}

p {
    margin: 15px 0;
}

a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

.error {
    color: red;
    font-size: 14px; /* Font size for error messages */
    margin-top: 5px;
    font-weight:bold;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-30px);
    }
    60% {
        transform: translateY(-15px);
    }
}
    </style>
</head>
<body ng-controller="SignupController">
    <div class="container">
        <div class="signup-form">
            <div class="logo">
                <img src="logo.jpg" alt="AGRIMART Logo">
            </div>
            <h1>AGRIMART</h1>
            <form name="signupForm" novalidate>
                <label for="username">Enter your username</label>
                <input type="text" id="username" ng-model="user.username" name="username" ng-blur="validateField('username')" ng-focus="resetError('username')" required>
                <div class="error" ng-show="signupForm.username.$touched && signupForm.username.$error.required">
                    {{errors.username}}
                </div>

                <label for="email">Enter your mail ID</label>
                <input type="email" id="email" ng-model="user.email" name="email" ng-blur="validateField('email')" ng-focus="resetError('email')" required>
                <div class="error" ng-show="signupForm.email.$touched && signupForm.email.$invalid">
                    {{errors.email}}
                </div>

                <button type="button" ng-click="signup()">Signup</button>
                <div class="error" ng-show="errors.general">
                    {{errors.general}}
                </div>
            </form>
            <p><strong>Don't have an Account?</strong> <a href="account.html">Create Account</a></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
