.carousel-container {
    margin: 20px; /* Four sides gap */
}

.carousel {
    position: relative;
    width: 1200px; /* Wider carousel */
    height: 350px; /* Height of the carousel */
    overflow: hidden;
    margin: 0 auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.carousel-slide {
    position: absolute;
    width: 100%;
    height: 100%;
    transition: transform 0.5s ease-in-out;
}

.carousel-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Makes sure the image fits within the slide while maintaining aspect ratio */
    border-radius: 10px; /* Rounded corners */
}

.carousel-nav {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    padding: 0 20px; /* Adds padding to both sides */
}

.nav-button {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 30px;
    cursor: pointer;
    font-size: 20px;
    border-radius: 20%;
    transition: background-color 0.3s ease;
}

.nav-button:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

.nav-button.prev {
    left: 0;
}

.nav-button.next {
    right: 0;
}

.carousel-progress-bar {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 30%; /* Bar width */
    height: 5px;
    background-color: rgba(200, 200, 200, 0.8);
    border-radius: 5px;
    overflow: hidden;
}

.progress {
    height: 100%;
    background-color: #8b008b; /* Color of the progress bar */
    transition: width 0.5s ease-in-out;
    border-radius: 5px;
}

        /* Style for the category section with background image */
        .category-section {
            position: relative;
            width: 100%;
            padding: 20px;
            background-color:rgb(229, 230, 191);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: fadeIn 2s ease-in-out;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .category-box {
            width: calc(13.333% - 10px);
            box-sizing: border-box;
            text-align: center;
            background-color: rgba(60, 60, 60, 0.4);
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            animation: fadeIn 2s ease-in-out;
        }

        .category-box:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .category-box .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            animation: spin 10s infinite linear;
        }

        .category-box .logo img {
            width: 100%;
            height: 100%;
        }

        .category-box button {
            background: rgb(216, 147, 0);
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .category-box button:hover {
            background-color: rgb(149, 189, 0);
            transform: scale(1.1);
        }

        /* New Offer Boxes Section */
        .offer-boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: rgba(59, 133, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        .offer-box {
            width: 80%;
            max-width: 1200px;
            height: 50px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            color: rgb(255, 165, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 400px;
            position: relative;
            margin: 0 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .offer-box h2 {
            font-size: 40px;
            font-weight: bold;
            margin: 0;
            z-index: 1;
        }

        .offer-box:nth-child(1) {
            background-image: url('offer1.jpg');
        }

        .offer-box:nth-child(2) {
            background-image: url('offer2.jpg');
        }

        .offer-box:nth-child(3) {
            background-image: url('offer3.jpg');
        }

        .offer-box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .category-box {
                width: calc(50% - 20px);
            }

            .offer-boxes {
                flex-direction: column;
                gap: 10px;
            }

            .offer-box {
                height: 150px;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .category-box {
                width: calc(100% - 20px);
            }

            .offer-box {
                height: 120px;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
